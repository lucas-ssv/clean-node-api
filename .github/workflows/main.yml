name: CI
on: 
  push:
    branches: ['main']
  pull_request:
    branches: [main]
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: 17
          cache: npm
      - run: eslint 'src/**/*.{js,ts}'
      - run: npm run test:coveralls
